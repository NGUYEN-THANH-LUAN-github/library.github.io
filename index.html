<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/150/150360.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body class="bg-light">
    <h1 class="display-1 text-center pt-3 pb-3 text-danger"> LIBRARY OF DOOM</h1>
    <blockquote class="blockquote container mb-5 text-center">
        <h2 class="mb-0">"We make up horrors to help us cope with the real ones."</h2>
        <foot class="blockquote-footer">Stephen King</foot>
    </blockquote>

    <p class="d-flex justify-content-center mb-5">
        <button class="btn btn-primary shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#form" add-new-book-button>
          Add New Book
        </button>
    </p>

    <div class="collapse" id="form">
        <form class="container col-lg-6 mb-5 needs-validation" autocomplete="off" data-form>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2" for="title">Title</label>
                <div class="col-sm-10">
                    <input name="title" type="text" class="form-control shadow-none" id="title" placeholder="What's the book's title?" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2" for="author">Author</label>
                <div class="col-sm-10">
                    <input name="author" type="text" class="form-control shadow-none" id="author" placeholder="Who's the author?" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2" for="pages">Pages</label>
                <div class="col-sm-5">
                    <input name="pages" type="number" class="form-control shadow-none" id="pages" min="0" placeholder="How many pages?" required>
                </div>
            </div>
            <div class="row mb-5">
                <label class="col-form-label col-sm-2" for="finished">Read?</label>
                <div class="col-sm-5">
                    <select name="finished" id="finished" class="form-select shadow-none" required>
                        <option selected disabled  value="">Finished reading?</option>
                        <option value="yes">Yes, I have.</option>
                        <option value="no">Not yet.</option>
                    </select>
                </div>
            </div>
            <div class="d-grid col-sm-6 mx-auto">
                <button class="btn btn-secondary btn-block shadow-none" type="submit" data-submit>Submit</button>
            </div>
        </form>
    </div>

    <div class="container pb-5">

        <div class="row gy-3" data-book-list>
            <template>
                <div class="col-md-4" data-card-prototype>
                    <div class="card bg-light" data-card-background-color>
                        <i class="bi bi-trash position-absolute end-0 m-1" data-card-delete></i>
                        <div class="card-header">
                            <h5 class="card-title me-3" data-card-title>...</h5>
                            <footer class="blockquote-footer card-subtitle text-dark" data-card-author>...</footer>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Number of Pages: <span data-card-pages>...</span></p>
                            <div class="form-check form-switch">
                                <input class="form-check-input shadow-none" type="checkbox" data-card-read>
                                <label class="form-check-label">Done reading?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

</body>

</html>
